appId: com.clipforge.app
productName: ClipForge
directories:
  output: release
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*
extraResources:
  - from: node_modules/@ffmpeg-installer
    to: ffmpeg-installer
    filter:
      - "**/*"
  - from: node_modules/@ffprobe-installer
    to: ffprobe-installer
    filter:
      - "**/*"
mac:
  target:
    - dmg
    - zip
  category: public.app-category.video
  icon: build/icon.png
win:
  target:
    - nsis
  icon: build/icon.png
linux:
  target:
    - AppImage
  icon: build/icon.png
